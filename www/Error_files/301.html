<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>301 Error</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@1,100&display=swap" rel="stylesheet">
  <style>
    body {
        margin: 0;
        padding: 0;
        font-family: 'Josefin Sans', sans-serif;
        background-color: #ffffff;
    }
    .container {
        margin: 0 15% 0 5%;
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
    }
    .left {
      flex: 2;
      display: flex;
      justify-content: flex-end;
    }
    .left img {
      max-width: 100%;
      max-height: 600px;
    }
    .right {
      flex: 2;
      text-align: center;
    }
    h1 {
      font-size: 4vw;
      margin-bottom: 2vw;
    }
    p {
      font-size: 2.5vw;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="left">
      <img src="Characters/Patrick.png" alt="Character Picture">
    </div>
    <div class="right">
      <h1>301 Moved Permanently</h1>
      <h2>Uh-oh!</h2>
      <h2>The page you were trying to access has been permanently moved to a new location. Please update your bookmarks or links to the new URL to find what you're looking for.</h2>
    </div>
  </div>
</body>
</html>
