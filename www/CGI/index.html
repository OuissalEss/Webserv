<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 Error - Page Not Found</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f7e1e1; /* Light pink */
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }

        .error-text {
            font-size: 48px;
            color: #6b3f70; /* Purple */
            margin-bottom: 20px;
        }

        .error-code {
            font-size: 100px;
            color: #a7e9f6; /* Light blue */
            margin-bottom: 20px;
        }

        .error-message {
            font-size: 24px;
            color: #6b3f70; /* Purple */
            margin-bottom: 40px;
        }

        .home-link {
            text-decoration: none;
            color: #ffffff; /* White */
            background-color: #6b3f70; /* Purple */
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 18px;
            transition: background-color 0.3s ease;
        }

        .home-link:hover {
            background-color: #a7e9f6; /* Light blue */
            color: #6b3f70; /* Purple */
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="error-text">Oops!</div>
        <div class="error-code">INDEX</div>
        <div class="error-message">Page Not Found</div>
        <a href="/" class="home-link">Back to Home</a>
    </div>
</body>
</html>
