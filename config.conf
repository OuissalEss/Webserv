
server {
    host : 127.0.0.1
    port : 1349
    server_name : localhost
    bodysize_limit : 999999999999999999
    default_error_pages : .www/Error_files/

    location / (
        method : GET, POST
        root : ./www/
        autoindex : on
        cgi : on
        upload : on
        default : Login.php
    )

    location /test (
        method : GET, POST
        root : .www/CGI
        autoindex : on
        cgi : on
        upload : on
        default : index.html
    )

    location /CGI (
        method : GET, POST
        root : .www/CGI/
        autoindex : on
        cgi : on
        upload : on
        default : 
    )

    location /Characters (
        method : GET, POST, DELETE
        root : .www/Error_files/Characters/
        autoindex : on
        cgi : on
        upload : off
        default : Form.html
    )

    location /uploads (
        method : GET, POST, DELETE
        root : .www/uploads/
        autoindex : on
        cgi : off
        upload : off
        default : index.html
    )
}

